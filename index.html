<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up-Form</title>
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="page-wrapper">
        <span class="splash">
            <span class="splash-content">
                <img class="splash-logo" src="./images/White_Dragon-removebg-preview.png" alt="Dragon Logo">
                <span class="splash-text">
                    <h1>Dragon Day Spa</h1>
                </span>
            </span>
            <footer class="splash-footer">
                <p class="splash-footer-text">Photo by <a href="https://unsplash.com/@allecgomes">Allec Gomes</a> on <a href="https://unsplash.com/">Unsplash</a>.</p>
                <p class="splash-footer-text">Logo altered from <a href="https://www.vecteezy.com/free-vector/dragon-head">Vecteezy</a> Design</p>
            </footer>
        </span>
        <span class="content">
            <div class="content-header">
                <h2>This is not a real online service! You know you need something like this in your life to realize your deepest dreams. Sign up <i>now</i> to get started.</h2>
                <h2>You <i>know</i> you want to.</h2>
            </div>
            <div class="content-form">
                <form action="" method="post">
                    <h2>Relaxation a few clicks away</h2>
                    <label for="firstname">First Name</label>
                    <input id="firstname" type="text" name="first">

                    <label for="lasttname">Last Name</label>
                    <input id="lastname" type="text" name="last">

                    <label for="email">Email</label>
                    <input id="email" type="email" name="email">

                    <label for="number">Phone Number</label>
                    <input id="number" type="tel" name="phonenum">
                    
                    <label for="password">Password</label>
                    <input id="password" type="password" name="pass">

                    <label for="cpassword">Confirm Password</label>
                    <input id="cpassword" type="password" name="cpass">
                </form>
            </div>
            <div class="content-footer">
            </div>
        </span>
    </div>
</body>
</html>
